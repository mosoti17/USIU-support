<div class="topics">
  <div class="topics__header">
    <h2>Browse Subjects</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'home' %}" class="active">All <span>{{subjects.all.count}}</span></a>
    </li>
    {% for subject in subjects %}
        <li>
            <a href="{% url 'home' %}?query={{subject.name}}">{{subject.name}} <span>{{subject.ticket_set.all.count}}</span></a>
        </li>
    {% endfor %}
  </ul>
  <div>
    <a href="{% url 'subjects' %}" class="btn btn--link">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>Show More</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
  </div>
</div>
