<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tickets</title>
</head>
<body>
	<h1>Tickets</h1>
	<div id="ticket-container">
		
	</div>
</body>

<script type="text/javascript">
	let ticketContainer = document.getElementById('ticket-container')

	let get_ticket = async () => {
		let response = await fetch('http://127.0.0.1:8000/api/tickets')
		let tickets = await response.json()
		 
		for (let i = 0; tickets.length > i; i++) {
			let ticket = tickets[i]
			let row = `<div>
							<h4>${ ticket.name }</h4>
						</div>`
			ticketContainer.innerHTML += row
		}
	}

	get_ticket()
</script>

</html>
